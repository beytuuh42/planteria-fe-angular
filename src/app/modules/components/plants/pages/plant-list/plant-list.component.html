<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      @if(plants$ |async; as plants) { @for (plant of plants; track plant.id) {

      <div class="col">
        <div class="card h-100 shadow-sm">
          <img
            class="card-img-top img-thumbnail"
            height="100%"
            [src]="plantService.getBaseUrl() + plant?.photo"
            [alt]="plant?.name"
          />
          <div class="card-body">
            <h4 class="card-title" [routerLink]="['/plants', plant.id]">
              {{ plant.name }}
            </h4>

            <p class="card-text">
              {{ plant.description }}
            </p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <small class="text-body-secondary"
                >Last irrigation 3 mins ago</small
              >

              <div class="btn-group">
                <button
                  type="button"
                  (click)="onEdit(content, plant)"
                  class="btn btn-sm btn-outline-secondary"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Plant</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
