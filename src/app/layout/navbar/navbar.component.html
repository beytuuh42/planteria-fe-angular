<div class="sidebar close" [ngClass]="{ close: !isSidenavExpanded }">
  <i (click)="toggleSidenav()" class="bx bx-menu"></i>
  <div class="logo-details">
    <i class="bx bxl-c-plus-plus"></i>
    <span class="logo_name">CodingLab</span>
  </div>
  <ul class="nav-links">
    <li>
      <a
        routerLink="/home"
        routerLinkActive="active"
        #isHomeRoute="routerLinkActive"
      >
        <i
          class="bi"
          [ngClass]="{
            'bi-house-door': !isHomeRoute.isActive,
            'bi-house-door-fill': isHomeRoute.isActive
          }"
        ></i>
        <span class="link_name">Home</span>
      </a>
      <ul class="sub-menu blank">
        <li>
          <a class="link_name" routerLink="/home" routerLinkActive="active"
            >Home</a
          >
        </li>
      </ul>
    </li>
    <li [ngClass]="{ showMenu: isSidenavElementExpanded[0] }">
      <div class="icon-link">
        <a
          routerLink="/user"
          routerLinkActive="active"
          #isUserRoute="routerLinkActive"
        >
          <!-- <i [ngClass]="rla.isActive ? 'bi bi-tree-fill' : 'bi bi-tree'"></i> -->
          <i
            class="bi"
            [ngClass]="{
              'bi-tree': !isUserRoute.isActive,
              'bi-tree-fill': isUserRoute.isActive
            }"
          ></i>
          <span class="link_name">Plants</span>
        </a>
        <i
          (click)="toggleSidenavElement(0)"
          class="bx bxs-chevron-down arrow"
        ></i>
      </div>
      <ul class="sub-menu">
        <li>
          <a routerLink="/plants" routerLinkActive="active" class="link_name"
            >Plants</a
          >
        </li>
        <li><a routerLink="/plants">Add</a></li>
        <li><a routerLink="/plants">Update</a></li>
        <li><a routerLink="/plants">Delete</a></li>
      </ul>
    </li>

    <li>
      <a
        routerLink="/settings"
        routerLinkActive="active"
        #isSettingsRoute="routerLinkActive"
      >
        <i
          class="bi"
          [ngClass]="{
            'bi-gear': !isSettingsRoute.isActive,
            'bi-gear-fill': isSettingsRoute.isActive
          }"
        ></i>
        <span class="link_name">Settings</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" routerLink="/settings">Settings</a></li>
      </ul>
    </li>
    <li>
      <div class="profile-details">
        <div class="profile-content">
          <!--<img src="image/profile.jpg" alt="profileImg">-->
        </div>
        <div class="name-job">
          <div class="profile_name">Prem Shahi</div>
          <div class="job">Web Desginer</div>
        </div>
        <i class="bx bx-log-out"></i>
      </div>
    </li>
  </ul>
</div>
